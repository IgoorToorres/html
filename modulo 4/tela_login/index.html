<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
<main>

    <div id="caixa">

        <div id="caixa_foto">


        </div>


        <div id="caixa_login">

            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login poara acessar sua conta e poder fazer as configurações no seu ambiente</p>

            <form action="login.php" method="post" autocomplete="on">

                <div class="campo">

                    <i class="material-symbols-outlined">person</i>
                    <input type="email" name="login" id="id_login" placeholder="seu-email" autocomplete="email" required maxlength="30">
                    <label for="id_login">Login</label>

                </div>

                <div class="campo">

                    <i class="material-symbols-outlined">key</i>
                    <input type="password" name="senha" id="id_senha" required autocomplete="current-password" minlength="8" maxlength="20" placeholder="senha">
                    <label for="id_senha">Senha</label>

                </div>

                <input type="submit" value="Entrar" >
                <a href="esqueci.html" class="esq_senha">Esqueci a senha <i class="material-symbols-outlined">email</i></a>

            </form>

        </div>

    </div>

</main>

</body>
</html>
