<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>inserindo videos do meu proprio servidor!</h1>
    <video controls width="560px" autoplay loop poster="imagens/limoes-capa.png">

        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/webm">
        <source src="midia/meu-video.webm" type="video/ogv">
        <p>seu navegador nao tem compatibilidade com reprodução de video</p>

    </video>
    <h2>inserindo video importado do youtube, que nao pesa o seu site.</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iKBs9l8jS6Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
