<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando textos</title>
</head>
<body>
    <h1>paragrafos e quebras de linhas</h1>
    <hr>
    <p>
        voce pode escrever 
        um 
        paragrafor de 
        qualquer jeito 
        basta colocar dentro 
        da tag 
        P
    </p>
    <p>
        se precisar quebrar linha dentro de um texto como esse <br> basta utilizar a tag &lt;br&gt;
    </p>
    <p>adicionando alguns simbolos: 
        &copy;
        &reg;
        &euro;
        &pound;
        &Delta;
        &uparrow;
        &downarrow;
    </p>
    <p>
        adicionando alguns emojis: 
        &#x1f913;
    </p>
</body>
</html>
