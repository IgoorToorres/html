<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            padding: 20px;
            background-color: rgb(233, 233, 233);
        }
    </style>
</head>
<body>
    <h1>testando mais um formulario</h1>

    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Cadastre-se</legend>

            <p>
                <label for="id_login">Login</label>
                <input type="email" required name="login" id="id_login" autocomplete="email">
            </p>

            <p>
                <label for="id_telefone">Telefone</label>
                <input type="number" required autocomplete="tel" placeholder="(xx) xxxx-xxxx" name="telefone" id="id_telefone" >
            </p>

            <p>
                <label for="id_senha">Senha</label>
                <input type="password" required name="senha" id="id_senha" >
            </p>

            <p>
                <input type="submit" value="Enviar">
            </p>

            <p>
                <input type="radio" name="sexo" id="id_sexo_mas"><label for="sexo">masculino</label><br>
                <input type="radio" name="sexo" id="id_sexo_fem"><label for="sexo">feminino</label>
            </p>

            <p>
                <input type="checkbox" name="p_junior" id="id_p_junior"><label for="p_junior">Programador junior</label>
                <br>
                <input type="checkbox" name="p_pleno" id="id_p_pleno"><label for="p_pleno">Programador pleno</label>
                <br>
                <input type="checkbox" name="p_senior" id="id_p_senior"><label for="p_senior">Programador senior</label>
            </p>
            

        </fieldset>

        <fieldset>
            <legend>Faça login</legend>

            <p>
                <label for="id_email">Login</label>
                <input type="email" required name="email" id="id_email" autocomplete="email" maxlength="20">
            </p>

            <p>
                <label for="id_senha_login">Senha</label>
                <input type="password" required name="senha_login" id="id_senha_login" autocomplete="current-password">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="limpar">
            </p>
            
        </fieldset>

        <fieldset>
            <legend>testando soma em js</legend>

            <p>
                <label for="id_n1">nuermo 1</label>
                <input type="number" required name="n1" id="id_n1" max="50" oninput="id_resultado.innerHTML = Number(id_n1.value) + Number(id_n2.value)">
            </p>
            <p>
                <label for="id_n2">numero 2</label>
                <input type="number" required name="n2" id="id_n2" max="50" oninput="id_resultado.innerHTML = Number(id_n1.value) + Number(id_n2.value)">
            </p>

            <p>
                <label for="id_resultado">soma</label>
                <output name="resultado" id="id_resultado">0</output>
            </p>
        </fieldset>

        <fieldset>
            <legend>testando mais alguns comandos em js</legend>

            <p>
                <label for="id_sat">nivel de satisfação</label>
                <input type="range" name="sat" id="id_sat" min="0" max="10" value="5" oninput="id_n_sat.innerHTML = Number(id_sat.value)">
                <output id="id_n_sat">5</output>
            </p>
        </fieldset>

    </form>

</body>
</html>
