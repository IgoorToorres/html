<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>

        body{
            font-family: arial;
        }

        table{
            margin-left: 20px;
            border: 5px solid red;
            border-collapse: collapse;
        }

        td{
            border: 2px solid black;
            width: 100px;
            height: 30px;
        }

        tr.linha02{
            background-color: gray;
        }

        td#destaque{
            background-color: yellowgreen;
        }

    </style>
</head>
<body>

    <h1>tabela</h1>

    <table>

        <tr>                     <!--primeira linha-->
            <td>A1</td> 
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha02">     <!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>                    <!--terceira linha-->
            <td>A3</td>
            <td >B3</td>
            <td>C3</td>
        </tr>
        <tr>                    <!--quarta linha-->
            <td>A4</td> 
            <td id="destaque">B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
