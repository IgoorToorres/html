<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando junção tabela</title>
    <style>

        body{
            font-family: arial;

        }

        table{
            width: 300px;
            border-collapse: collapse;
            text-align: center;
        }

        caption{
            font-size: 2em;
            font-weight: bolder;
            padding: 10px;
        }

        td{
            border: 2px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>mesclagem tabela</h1>

    <table>
        <caption>Mesclagem</caption>
        <tr>
            <td colspan="3">1</td>
            
            
        </tr>
        <tr>
            <td rowspan="3">4</td>
            
            <td colspan="2">6</td>
        </tr>
        <tr>
            
            <td>8</td>
            <td rowspan="2">9</td>
        </tr>
        <tr>
            
            <td>b</td>
            
        </tr>
    </table>
</body>
</html>
